<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>
        Ina Live Checker
    </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="timer-container">
        <div class="text-left">
            ITS<br>BEEN
        </div>
        <div>
            <div class="labels">
                <div>DAY</div>
                <div>HOUR</div>
                <div>MIN</div>
                <div>SEC</div>
            </div>
            <div class="timer" id="timer">--:--:--:--</div>
        </div>
    </div>
    <div class="subtext" id="timer-status"></div>
    </div>
    <div class="video-card">
        <div class="left">
            <h4 id="card-title"></h4>
            <div class="content">
                <img id="thumbnail" alt="Thumbnail" height="90" src="" width="160" />
                <div class="info">
                    <h4 id="video-title" title=""></h4>
                    <a href="" target="_blank" id="video-link" class="btn">
                        <i class="fas fa-external-link-alt"></i> Watch on YouTube
                    </a>
                </div>
            </div>
        </div>
        <div class="ribbon" id="video-ribbon">
            <span id="video-status">STATUS</span>
        </div>
    </div>
    <div class="footer">
        <a href="https://www.youtube.com/@NinomaeInanis" target="_blank">Ninomae Ina'nis Ch. hololive-EN</a>
        <p>Fan-made website. No affiliation with Hololive or Ina herself. Stream data provided by <a href="https://holodex.net/" target="_blank">Holodex</a>.</p>
    </div>
    <script src="/script.js"></script>

</body>

</html>
